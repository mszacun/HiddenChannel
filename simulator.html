<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <style>
            #queue {
                width: 200px;
                height: 300px;
                position: absolute;
                top: 200px;
                left: 300px;

                border-left: solid 2px red;
                border-right: solid 2px red;
                border-bottom: solid 2px red;
            }

            .message {
                width: 180px;
                height: 30px;
                position: absolute;
                background-color: forestgreen;
            }
        </style>

        <script>
            function createAndAnimateDiv() {
                var $div = $('<div>', {class: 'message'});
                var $queue = $('#queue');

                $queue.append($div);
                $div.css('left', 10);
                
                $div.animate({top: 265, left: 10});
            }
            $(document).ready(function() {
                createAndAnimateDiv();   
            });
        </script>
    </head>
    <body>
        <div id='container'>
            <div id='queue'>
            </div>
        </div>
    </body>
</html>
