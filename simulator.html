<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <style>
            #queue1 {
                width: 200px;
                height: 300px;
                position: absolute;
                top: 200px;
                left: 300px;

                border-left: solid 2px red;
                border-right: solid 2px red;
                border-bottom: solid 2px red;
            }

            #queue2 {
                width: 200px;
                height: 300px;
                position: absolute;
                top: 200px;
                left: 700px;

                border-left: solid 2px red;
                border-right: solid 2px red;
                border-bottom: solid 2px red;
            }

            .message {
                width: 180px;
                position: absolute;
                background-color: forestgreen;
            }

            #link {
                position: absolute;
                top: 550px;
                left: 250px;
            }

            hr {
                position: absolute;
                top: 600px;
                left: 220px;
                width: 40%;
            }
        </style>

        <script>
            function Queue($el) {
                this.$el = $el
                this.height = 300;
                this.packets = [];
                this.numberOfItems = 0;
                this.padding = 5;
            }

            Queue.prototype.addMessage = function(size, completeCallback) {
                this.numberOfItems++;
                var animationStopY = this.padding;

                for (var i = 0; i < this.packets.length; i++) {
                    var pac = $(this.packets[i]);
                    var w = pac.height();
                    animationStopY += w + this.padding;
                }

                var $div = $('<div>', {class: 'message'});
                var $queue = this.$el

                $queue.append($div);
                this.packets.push($div);
                $div.css('left', 10);
                $div.css('height', size);
                
                $div.animate({bottom: animationStopY, left: 10}, 1000, completeCallback);
            }

            Queue.prototype.removePacket = function() {
                var packets = this.$el.find('.message');
                var $packetToRemove = $(packets[0]);
                var heightToShiftOtherPackets = $packetToRemove.height();

                $packetToRemove.animate({height: 0});
                for (var i = 1; i < this.numberOfItems; i++)
                    $(packets[i]).animate({bottom: '-=' + heightToShiftOtherPackets});

            }

            function fillQueueWithPackets(queue, packetsLength, i) {
                if (i < packetsLength.length)
                    queue.addMessage(packetsLength[i], function () {
                        fillQueueWithPackets(queue, packetsLength, i + 1);
                    });
            }

            function Link($el) {
                this.$el = $el;
            }

            Link.prototype.sendPacket = function () {
                var $packet = $('<div>', {class: 'message', height: 40});
                this.$el.append($packet);

                $packet.animate({left: '+=450'}, 2000);
            }

            $(document).ready(function() {
                var queue1 = new Queue($('#queue1'));
                var queue2 = new Queue($('#queue2'));
                var link = new Link($('#link'));
                var packetsLength = [];
                var packetsLength2 = [];
                for (var i = 0; i < 6; ++i) {
                    packetsLength.push(Math.floor(Math.random() * 50) + 15 )
                    packetsLength2.push(Math.floor(Math.random() * 50) + 15 )
                }
                fillQueueWithPackets(queue1, packetsLength, 0);
                fillQueueWithPackets(queue2, packetsLength2, 0);
                setTimeout(function() {queue1.removePacket();}, 7000);
                setTimeout(function() {queue2.removePacket();}, 6000);

                link.sendPacket();

            });
        </script>
    </head>
    <body>
        <div id='container'>
            <div id='queue1'>
            </div>
            <div id='link'>
            </div>
            <hr/>
            <div id='queue2'>
            </div>
        </div>
    </body>
</html>
