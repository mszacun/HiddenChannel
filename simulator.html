<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="simulator.js"></script>
         <link rel="stylesheet" type="text/css" href="simulator.css" />



        <script>
            $(document).ready(function() {
                var queue1 = new Queue($('#source .queue'));
                var queue2 = new Queue($('#destination .queue'));
                var link = new Link($('#link'));
                var hiddenQueue = new HiddenMessageQueue($('#hidden-message-queue'));
                hiddenQueue.addOnTheRight('1010101', function() { hiddenQueue.addOnTheRight('1010101')});
                var packetsLength = [];
                var packetsLength2 = [];
                for (var i = 0; i < 6; ++i) {
                    packetsLength.push(Math.floor(Math.random() * 50) + 15 )
                    packetsLength2.push(Math.floor(Math.random() * 50) + 15 )
                }
                fillQueueWithPackets(queue1, packetsLength, 0);
                fillQueueWithPackets(queue2, packetsLength2, 0);
                setTimeout(function() {queue1.removeBottomPacket();}, 7000);
                //setTimeout(function() {hiddenQueue.shift();}, 6000);

                link.sendPacket();

            });
        </script>
    </head>
    <body>
        <div id='container'>
            <div id='source'>
                 <svg class='communication-participant' height="100" width="100">
                       <circle cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="red" />
                 </svg> 
                <div class='queue'>
                </div>
                <table class='network-stack-table'>
                    <tr><td>UDP</td></tr>
                    <tr><td>IP</td></tr>
                    <tr><td>Ethernet</td></tr>
                </table>
                <div id='hidden-message-queue'>
                </div>
            </div>

            <div id='link'>
            </div>
            <hr/>
            <div id='destination'>
                 <svg class='communication-participant' height="100" width="100">
                       <circle cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="blue" />
                 </svg> 
                <div class='queue'>
                </div>
                <table class='network-stack-table'>
                    <tr><td>UDP</td></tr>
                    <tr><td>IP</td></tr>
                    <tr><td>Ethernet</td></tr>
                </table>
            </div>
        </div>
    </body>
</html>
